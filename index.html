  <h1 id="search">Coin Search</h1>
  <div class="coingroup">
    <span id="coinchoice">Choose Coin</span>
    <select name="coins" id="coins">
        <option value="coin1">BTC - Bit Coin</option>
        <option value="coin2">LTC - Lite Coin</option>
        <option value="coin3">ETH - Etherium</option>
        <option value="coin4">BCH - Bitcoin Cash</option>
      </select>
    </div>

    <div class="qtygroup">
      <span id="qtychoice">Choose Quantity</span>
      <input name="quantity" id="quantity" type="number" min="0" step="0.25" value="0.00"/>
    </div>

    <br><br>
    <div class="btngroup">
      <button id="calculate" type="submit">Calculate price</button>
      <button id="reset">Reset</button>
    </div>
